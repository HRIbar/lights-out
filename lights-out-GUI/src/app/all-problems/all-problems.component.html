<label>
  <table border="1">
    <tr>
      <th>Problem size</th>
      <th>id</th>
      <th>Matrix</th>
    </tr>
    <tr *ngFor="let problem of problems">
      <td>{{ problem.size }}</td>
      <td><button (click)="onProblemClick(problem.id)">{{ problem.id }}</button></td>
      <td>{{ problem.matrix }}</td>
    </tr>
  </table>
</label>
